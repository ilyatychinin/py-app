services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: py-app
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy  # ← Ждет healthcheck
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: py-app-proxy
    ports:
      - "8080:80"
    depends_on:
      - app
  postgres:
    container_name: py-app-db
    image: postgres:18
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql  # ← Изменен путь
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d myapp"]
      interval: 2s
      timeout: 5s
      retries: 10
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    command: python -m bot.main
    env_file: .env
    depends_on:
      - app
      - postgres
    
  prometheus:
    image: prom/prometheus
    container_name: py-app-metrics
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'  
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: py-app-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp.gmail.com:587
      - GF_SMTP_USER=tychinin.ilya0709@gmail.com
      - GF_SMTP_PASSWORD_FILE=/run/secrets/grafana_smtp_pass
      - GF_SMTP_FROM_ADDRESS=tychinin.ilya0709@gmail.com
      - GF_SMTP_FROM_NAME="py-app Alerts"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

secrets:
  grafana_smtp_pass:

volumes:
  postgres_data:
  grafana_data:
    