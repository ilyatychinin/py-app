services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: py-app
    ports:
      - "5000:5000"
    depends_on:
      - postgres
  postgres:
    container_name: py-app-db
    image: postgres:18
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=myapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
volumes:
  postgres_data:
    